<!DOCTYPE html>
<html>

  <head>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

      dayjs.extend(window.dayjs_plugin_relativeTime)

    <script>
      dayjs.locale('pt-br')

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">

      <span> &lt; /&gt; </span>
      <form onsubmit="adicionaParticipante(event)">
        <fieldset>

              </svg>
              <input type="text" placeholder="Nome completo" name="nome">

            </div>
            <div class="input-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 512 512">
                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path fill="#74C0FC" d="M256 64C150 64 64 150 64 256s86 192 192 192c17.7 0 32 14.3 32 32s-14.3 32-32 32C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256l0 32c0 53-43 96-96 96c-29.3 0-55.6-13.2-73.2-33.9C320 371.1 289.5 384 256 384c-70.7 0-128-57.3-128-128s57.3-128 128-128c27.9 0 53.7 8.9 74.7 24.1c5.7-5 13.1-8.1 21.3-8.1c17.7 0 32 14.3 32 32l0 80 0 32c0 17.7 14.3 32 32 32s32-14.3 32-32l0-32c0-106-86-192-192-192zm64 192a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z"></path>
              </svg>
              <input type="email" placeholder="Email" name="email">
            </div>
            <button>REALIZAR INSCRIÇÃO</button>
          </div>
        </fieldset>

      </form>
      <section class="lista-participante">
        <h2>Participantes</h2>
        <div>
          <table width="100%">
            <thead style="text-align:left">
              <tr>
                <th>Participante</th>
                <th>Data da Inscrição</th>
                <th>Data do Check-in</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>

        </div>

      </section>
    </div>
  </body>

</html>
